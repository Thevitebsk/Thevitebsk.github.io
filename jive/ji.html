<link rel="shortcut icon" href="/jive/jivfav.png"><title>jive-online</title><script defer src="func.js"></script>
<script>
function l() { /*length of code*/ document.getElementById("b").innerHTML = document.getElementById("c").value.length + " bytes" }
function jive() {
  //code execution
  out = "" ; s = [] ; p = 0 ; num = r(1, 10)
  i = document.getElementById("i").value.split("\n")
  code = document.getElementById("c").value
  while (p < code.length) {
           if (code[p] == "*") { s.push(i.shift())
    } else if (code[p] == "↓") { out += s.pop()
    } else if (code[p] in num) { s.push(Number(code[p]))
    } else if (code[p] == "↑") { out += "["+s+"]"
    } else if (code[p] == "[") { while (code[p] !== "]") {p++}
    } else if (code[p] == "!") { s.push(fact(s.pop()))
    /*this is gonna be fun*/
    } else if (code[p] == "`") { if (code[p+1]==",")  { s.push(Number(s.pop())) }
                                 if (code[p+1]==".")  { s.push(parseFloat(s.pop())) } 
                                 if (code[p+1]=="\"") { s.push(String(s.pop())) }
                               }
    p++
  }
  //output the out variable
  document.getElementById("o").innerHTML = out
}
</script>
<style>
*{background-color:#202027 ; color:white}
a{color:blue}
</style>
<img src="/jive/jive.png" alt="jive" width="100"><br><br>
<tt id="b">0 bytes</tt><br>
<textarea id="c" placeholder="code" oninput="l()" rows="8" cols="25"></textarea><textarea id="i" placeholder="input" rows="8" cols="25"></textarea>
<br><button onclick="jive()">submit</button><br><br>
